<div class="container">
    <mat-card class="login-form">
        <mat-card-title>Login</mat-card-title>
        <form class="form" submit="login($event)">
            <mat-form-field>
                <input matInput placeholder="email" [value]="email">
            </mat-form-field>
        </form>
    </mat-card>
</div>
